{%extends 'base.html' %} 

{%block header%}
    {% include 'header.html' %}
{%endblock%}

{%block content%}
{% for listing in listings %} 
<div class="px-1 py-1 bg-gray-100 rounded-sm"> 
    <h3 class="text-3xl text-gray-900" > {{listing.title}} </h3> 
    <img class="property_image" src="{{listing.property_image.url}}" width="1000", height="1000"></img>
    <a href= "/listings/single/{{listing.id}}/" class="text-blue-500"> 
        View Details  
    </a> 
</div> 
{% endfor %} 
{%endblock%}
