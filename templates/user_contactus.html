{% extends 'base.html' %} 

{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block content %} 
 
<style>
    .message{
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: color;
    }
  
    .form{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: #74cfbf;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0px 0px 10px #ccc;
        text-align: center;
    }
    .form-title {
        font-size: 2rem;
        margin-bottom: 2rem;
    }
</style>

<div id="form">
    <h1 class ="text-4xl text-gray-900"> Contact Us </h1> 
    <form method="post">  
        {% csrf_token %}
        {{form.as_p}}  
        <button type="submit"> Send </button> 
    </form> 
</div>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock %}
